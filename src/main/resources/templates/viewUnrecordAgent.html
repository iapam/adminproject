<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: mediumseagreen;margin-bottom: 40px">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ADMIN DASHBOARD</a>
        <h2>Number of unRecord: </h2>
        <h2 th:text="${nura}"></h2>
        <a href="/recordAgents/getUnrecodedAgent" class="btn btn-outline-primary"> See unrecord Agents</a>

        <a href="#" class="btn btn-outline-primary">Add User</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">AGENT ID</th>
                <th scope="col">AGENT NAME</th>
                <th scope="col">AGENT TOWN</th>
                <th scope="col">AGENT NUMBER</th>
                <th scope="col">AGENT POST</th>
                <th scope="col">NDC VOTES</th>
                <th scope="col">NPP VOTES</th>
                <th scope="col">TOTAL NDC VOTES</th>
                <th scope="col">TOTAL NPP VOTES</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="record: ${unrecord}">
                <td th:text="${record.getUserId}"></td>
                <td th:text="${record.getAgentname}"></td>
                <td th:text="${record.getAgenttown}"></td>
                <td th:text="${record.getNumber}"></td>
                <td th:text="${record.getAgentpost}"></td>
                <td th:text="${record.getNdcvotes}"></td>
                <td th:text="${record.getNppvotes}"></td>
                <td th:text="${record.getTotal_ndc_vote}"></td>
                <td th:text="${record.getTotal_npp_votes}"></td>
                <td><a th:href="@{'/recordAgents/deleteuser/'+${record.getUserId}}" class="btn btn-danger"  style="font-size: 8px">Delet User</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script  src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
